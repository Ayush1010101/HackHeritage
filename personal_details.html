<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureX-Personal Details</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Personal-Details
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Patient's Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Book a Bed</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Book Hospital Visit</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Buy Medicines</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Call an Ambulance</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="images/user.jpg" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Patient's Name</label>
                                    <input type="text" class="form-control mb-1" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control mb-1" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Insurance ID</label>
                                    <input type="text" class="form-control" placeholder="Insurance-id">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Medical History(if any)</label>
                                    <input type="text" class="form-control" placeholder="Medical-History">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email-id</label>
                                    <input type="text" class="form-control mb-1" placeholder="xyz@gmail.com">
                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend OTP</a>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Mobile No.</label>
                                        <input type="text" class="form-control" placeholder="9999-88888">
                                        <div class="alert alert-warning mt-3">
                                            Your Mobile number is not confirmed. Please check your messgaes.<br>
                                            <a href="javascript:void(0)">Resend OTP</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Patient's Aadhar Number</label>
                                    <input type="text" class="form-control" placeholder="Aadhar. No">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
         </div>
     </div>
     </body>
                
</html>
