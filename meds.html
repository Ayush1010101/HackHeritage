<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureX-Buy Medicines</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="meds.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Buy Medicines
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Buy Medicines</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Patient's Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Book a bed</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Book Hospital Visit</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Call an Ambulance</a>
                    </div>
                </div>
                <label class="btn btn-outline-primary">
                    Upload prescription
                    <input type="file" class="account-settings-fileinput">
                </label> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Re upload</button>
                <div class="text small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
            </div>
            <div class="card-body pb-2">
                <div class="form-group">
                    <label class="form-label">Patient Address</label>
                    <textarea class="form-control"
                        rows="5">Enter Address of Patient</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Medicine name</label>
                    <input type="text" class="form-control" placeholder="Name of the medicine">
                </div>
                <div class="form-group">
                    <label class="form-label">Select Dosage</label>
                    <select class="custom-select">
                        <option>10ml</option>
                        <option selected>25ml</option>
                        <option>50 ml</option>
                        <option>100 ml</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Payment Details</label>
                    <select class="custom-select">
                        <option>Cash On Delivery</option>
                        <option selected>UPI</option>
                        <option>Net Banking</option>
                    </select>
                </div>
            </div>
