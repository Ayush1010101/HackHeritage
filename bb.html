<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureX-Bed Booking</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="bb.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Bed Booking
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Bed Booking</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Patient's Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Book Hospital Visit</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Buy Medicines</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Call an Ambulance</a>
                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="account-change-password"> -->
                    <div class="card-body pb-2">
                        <div class="form-group">
                            <label class="form-label">Preffered Admission Date</label>
                            <input type="text" class="form-control" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reason for Admission</label>
                            <input type="text" class="form-control" placeholder="General Checkup/Surgery">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Type of Bed required</label>
                            <input type="text" class="form-control" placeholder="General ward/ Semi-Private/ Private/ ICU etc..">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Special requirements (if any)</label>
                            <input type="text" class="form-control" placeholder="Wheelchair/Special Dietery needs etc.">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Consent to Treatment</label>
                            <input type="text" class="form-control" placeholder="Type yes to agree">
                        </div>
                    </div>
                </div> 
        </div>
    </div>
</body>
</html>
