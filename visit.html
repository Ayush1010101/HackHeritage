<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureX-Hospital Visit</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="visit.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Hospital Visit
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Hospital Visit</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Patient's Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Bed Booking</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Buy Medicines</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Call an Ambulance</a>
                    </div>
                </div>
                <div class="card-body pb-2">
                    <div class="form-group">
                        <label class="form-label">Patient Address</label>
                        <textarea class="form-control"
                            rows="5">Enter Address of Patient</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reason for Visit</label>
                        <input type="text" class="form-control" placeholder="Symptoms">
                    </div>
                    <div class="form-group">
                        <label class="form-label">District</label>
                        <select class="custom-select">
                            <option>East Delhi</option>
                            <option selected>West Delhi</option>
                            <option>North Delhi</option>
                            <option>South Delhi</option>
                        </select>
                    </div>
                </div>
                <hr class="border-light m-0">
                <div class="card-body pb-2">
                    <h6 class="mb-4">Contacts</h6>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="+91-xxxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label class="form-label">email id</label>
                        <input type="text" class="form-control" value placeholder="xyz@gmail.com">
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
